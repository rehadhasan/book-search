<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>

    <section class="container" style="background-color: #f3f3f373">

        <h2 class="text-center text-primary mt-4">Search Your Favorite Book</h2>

        <!-- book search area -->
        <div class="m-5 mt-4">
            <div class="d-flex m-auto w-75">
                <input class="form-control me-2" type="search" placeholder="Search your favorite book"
                    aria-label="Search" id="input-value" />
                <button class="btn btn-outline-primary" type="submit" onclick="searchBook()">
                    Search
                </button>
            </div>

        </div>

        <!-- count number of book  -->
        <div id="count-number"></div>

        <!-- error message div -->
        <div id="error-message"></div>

        <!-- book div -->
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="book-items"></div>

    </section>


    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- js link  -->
    <script src="js/app.js"></script>
</body>

</html>
